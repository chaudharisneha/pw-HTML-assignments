<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
</head>
<body>
    <!-- write an HTMl program that includes a heading , a paragraph text, , a horizontal line , and a line break.
      Arrange these elements to create a simple web page layout. -->
    <h1>This is  Heading</h1>
    <p>This is a paragraph of text. It provides some information to the readers of this web page.</p>
    <hr>
    <p>This is another paragraph of text after a horizontal line.</p>
    <br>
    <p>This is a paragraph after a line break.</p>

    
</body>
</html>
