<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up and Sign-in Forms</title>
</head>
<body>
    <!-- 5.Create a sign-up and sign-in form with proper validation.
         a.Sign up form should have a first name, last name, email, password, confirm password, age, gender,
           and agree to terms,and conditions fields at minimum (You can add any other if you like)
         b.Sign in form should have email, password fields -->
    <h2>Sign-up Form</h2>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" minlength="3" required><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" minlength="3" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="6" required><br><br>
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" minlength="6" required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" max="150" required><br><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <label>
            <input type="checkbox" name="terms" required>
            I agree to the terms and conditions
        </label><br><br>
        
        <input type="submit" value="Sign Up">
    </form>

    <h2>Sign-in Form</h2>
    <form>
        <label for="signinEmail">Email:</label>
        <input type="email" id="signinEmail" name="email" required><br><br>
        
        <label for="signinPassword">Password:</label>
        <input type="password" id="signinPassword" name="password" minlength="6" required><br><br>
        
        <input type="submit" value="Sign In">
    </form>
    
</body>
</html>
